    <script>
      function make_editable(element) {
        $("#edit-popup").show();
        $("#popup").removeClass();
        $("#popup").addClass(element.attr("id"));
        //For popup
        const table_data_requester = new Requester(function (result) {
          //Get today data
          const now = new Date();
          const day = ("0" + now.getDate()).slice(-2);
          const month = ("0" + (now.getMonth() + 1)).slice(-2);
          const today = day + "-" + month + "-" + now.getFullYear();
          var image_size = "40px";
          //Format dates
          var creationDate = result.results[0].requestDate.replace(" 00:00:00", "");
          creationDate = creationDate.split("-")[1] + "-" + creationDate.split("-")[2] + "-" + creationDate.split("-")[0];
          //Product Info
          $("#prod_code").val(result.results[0].productCode);
          $("#prod_name").val(result.results[0].productName);
          $("#prod_variant").val(result.results[0].productFlavour);
          $("#notes").val(result.results[0].notes);
          $("#date_due").val(result.results[0].dueDate.split(" ")[0]).attr({
            min: today,
          });
          $("#date_creation").val(creationDate);

          $("#count_previous").val(result.results[0].previousCount);
          $("#count_last").val(result.results[0].lastCount);

          //Hide all buttons before selecting which to show
          $("#btn-update").hide();
          $("#btn-close").hide();
          $("#btn-recount").hide();

          //RequestState
          $("#req_id").val(element.attr("id"));
          if (result.results[0].isClosed == 0) {
            switch (result.results[0].requestState) {
              case "countRequest":
                append_img_request_state("request_state", "../../assets/img/countRequest.png", image_size, "Asked for count");
                $("#notes").attr("readonly", true);
                $("#date_due").attr("readonly", true);
                $("#btn-close").show();
                break;
              case "countDone":
                append_img_request_state("request_state", "../../assets/img/countDone.png", image_size, "Count done");
                $("#notes").attr("readonly", false);
                $("#date_due").attr("readonly", false);
                $("#btn-update").show();
                $("#btn-close").show();
                $("#btn-recount").show();
                break;
              case "recountRequest":
                append_img_request_state("request_state", "../../assets/img/recountRequest.png", image_size, "Asked for recount");
                $("#notes").attr("readonly", true);
                $("#date_due").attr("readonly", true);
                $("#btn-close").show();
                break;
              case "recountDone":
                append_img_request_state("request_state", "../../assets/img/recountDone.png", image_size, "Recount done");
                $("#notes").attr("readonly", false);
                $("#date_due").attr("readonly", false);
                $("#btn-update").show();
                $("#btn-close").show();
                $("#btn-recount").show();
                break;
              default:
            }
          } else {
            append_img_request_state("request_state", "../../assets/img/closed.png", image_size, "Recount done");
          }
        });
        table_data_requester.query({
          q_name: "office_requests_details",
          q_data: {
            "f.requestId": element.attr("id"),
          },
        });
      }

      function register_clicks() {
        $(".table-row").dblclick(function (e) {
          make_editable($(this));
        });

        $("#edit-popup").click(function (e) {
          if (e.target === this) {
            $(this).hide();
          }
        });

        $(".exit-button").click(function (e) {
          if (e.target === this) {
            $("#edit-popup").hide();
          }
        });
      }

      //Get table data
      $(document).ready(function () {
        $("#edit-popup").hide();

        //Update button
        $("#btn-update").click((e) => {
          officeUpdate($("#popup").attr("class"), $("#notes").val(), $("#date_due").val());
          location.reload();
        });
        //Close button
        $("#btn-close").click((e) => {
          officeClose($("#popup").attr("class"), today);
          location.reload();
        });
        //Recount button
        $("#btn-recount").click((e) => {
          officeRecount($("#popup").attr("class"));
          location.reload();
        });

        const table_headers_strings = {
          "IS CLOSED": "isClosed",
          STATUS: "requestState",
          PRODUCT: "productName",
          FLAVOUR: "productFlavour",
          NOTES: "notes",
          "REQUEST DATE [dd/mm/yyyy]": "requestDate",
          "DUE DATE [dd/mm/yyyy]": "dueDate",
          "CLOSED DATE [dd/mm/yyyy]": "terminationDate",
          "LAST COUNT": "lastCount",
        };
        const table_data_requester = new Requester((result) => {
          table_maker(result.results, "request-table-container", table_headers_strings);
          register_clicks();
        });
        table_data_requester.query({ q_name: "office_requests" });
      });

      <script>
        var $table = $('#table')
        var $remove = $('#remove')
        var selections = []

        function getIdSelections() {
          return $.map($table.bootstrapTable('getSelections'), function (row) {
            return row.id
          })
        }

        function responseHandler(res) {
          $.each(res.rows, function (i, row) {
            row.state = $.inArray(row.id, selections) !== -1
          })
          return res
        }

        function detailFormatter(index, row) {
          var html = []
          $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>')
          })
          return html.join('')
        }

        function operateFormatter(value, row, index) {
          return [
            '<a class="like" href="javascript:void(0)" title="Like">',
            '<i class="fa fa-heart"></i>',
            '</a>  ',
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
          ].join('')
        }

        window.operateEvents = {
          'click .like': function (e, value, row, index) {
            alert('You click like action, row: ' + JSON.stringify(row))
          },
          'click .remove': function (e, value, row, index) {
            $table.bootstrapTable('remove', {
              field: 'id',
              values: [row.id]
            })
          }
        }

        function totalTextFormatter(data) {
          return 'Total'
        }

        function totalNameFormatter(data) {
          return data.length
        }

        function totalPriceFormatter(data) {
          var field = this.field
          return '$' + data.map(function (row) {
            return +row[field].substring(1)
          }).reduce(function (sum, i) {
            return sum + i
          }, 0)
        }

        function initTable() {
          $table.bootstrapTable('destroy').bootstrapTable({
            height: 550,
            locale: $('#locale').val(),
            columns: [
              [{
                field: 'state',
                checkbox: true,
                rowspan: 2,
                align: 'center',
                valign: 'middle'
              }, {
                title: 'Item ID',
                field: 'id',
                rowspan: 2,
                align: 'center',
                valign: 'middle',
                sortable: true,
                footerFormatter: totalTextFormatter
              }, {
                title: 'Item Detail',
                colspan: 3,
                align: 'center'
              }],
              [{
                field: 'name',
                title: 'Item Name',
                sortable: true,
                footerFormatter: totalNameFormatter,
                align: 'center'
              }, {
                field: 'price',
                title: 'Item Price',
                sortable: true,
                align: 'center',
                footerFormatter: totalPriceFormatter
              }, {
                field: 'operate',
                title: 'Item Operate',
                align: 'center',
                clickToSelect: false,
                events: window.operateEvents,
                formatter: operateFormatter
              }]
            ]
          })
          $table.on('check.bs.table uncheck.bs.table ' +
                  'check-all.bs.table uncheck-all.bs.table',
                  function () {
                    $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

                    // save your data, here just save the current page
                    selections = getIdSelections()
                    // push or splice the selections if you want to save all data selections
                  })
          $table.on('all.bs.table', function (e, name, args) {
            console.log(name, args)
          })
          $remove.click(function () {
            var ids = getIdSelections()
            $table.bootstrapTable('remove', {
              field: 'id',
              values: ids
            })
            $remove.prop('disabled', true)
          })
        }

        $(function() {
          initTable()

          $('#locale').change(initTable)
        })
      </script>
