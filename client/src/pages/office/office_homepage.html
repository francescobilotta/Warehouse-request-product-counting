<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $("head").load("../../components/head.html");
    </script>
    <script>
      $(document).ready(function () {
        const headers_strings = {
          MODIFY: "",
          STATUS: "requestState",
          PRODUCT: "productName",
          FLAVOUR: "productFlavour",
          NOTES: "notes",
          "REQUEST DATE": "requestDate",
          "DUE DATE": "dueDate",
          "CLOSED DATE": "terminationDate",
          "LAST COUNT": "lastCount",
          "PREVIOUS COUNT": "previousCount",
        };

        const data = {
          q_name: "office_requests",
          q_data: {
            "f.requestId": 2,
            "d.lastCount": 10,
          },
        };

        const requester = new Requester(data, function (result) {
          table_maker(result.results, "request-table-container", headers_strings);
        });
        requester.query();
      });

      $(".table-row").click((eventObj) => {
        const requestId = eventObj.attr("id");
      });
    </script>
  </head>
  <body>
    <main role="main" class="container">
      <!-- <div class="popup-container">

      </div> -->
      <div class="header">Office</div>

      <div class="sub-header">
        <button
          class="btn dropdown-toggle"
          type="button"
          id="btn-filters"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Filters
        </button>
        <div class="dropdown-menu" aria-labelledby="btn-filters">
          <a class="dropdown-item" href="#">Most Recent</a>
          <a class="dropdown-item" href="#">Oldest</a>
          <a class="dropdown-item" href="#">Upcoming due date</a>

          <a class="dropdown-item" href="#">
            <label class="form-check-label" for="flexCheckChecked">
              <input class="" type="checkbox" value="showClosed" id="flexCheckChecked" />
              Show closed
            </label>
          </a>
        </div>
        <button type="button" id="btn-add-request" class="btn">Add Request</button>
      </div>

      <div class="request-table" id="request-table-container"></div>
    </main>
  </body>
</html>
