<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Warehouse count asker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="../../assets/img/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/css/selectize.bootstrap4.min.css" />

    <link href="../../assets/css/common.css?1332336253" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>

    <script src="../../assets/js/request.js?1223276555553334"></script>
    <script src="../../assets/js/generators.js?14575326554253234"></script>
    <script src="../../assets/js/record_edit.js?125535454635742346"></script>
    <script src="../../assets/js/append_img_request_state.js?75515653254232534"></script>
    <script src="../../assets/js/queries.js?13254575255632534"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.3.1/dt-1.10.25/datatables.min.css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.3.1/dt-1.10.25/datatables.min.js"></script>

    <script>
      function get_today() {
        //Get today data
        const now = new Date();
        const day = ("0" + now.getDate()).slice(-2);
        const month = ("0" + (now.getMonth() + 1)).slice(-2);
        return day + "-" + month + "-" + now.getFullYear();
      }

      function make_editable(element) {
        $("#edit-popup").show();
        $("#popup").removeClass();
        $("#popup").addClass(element.attr("id"));
        //For popup
        const table_data_requester = new Requester(function (result) {
          var image_size = "40px";
          //Format dates
          var creationDate = result.results[0].requestDate.replace(" 00:00:00", "");
          creationDate = creationDate.split("-")[1] + "-" + creationDate.split("-")[2] + "-" + creationDate.split("-")[0];
          //Product Info
          $("#prod_code").val(result.results[0].productCode);
          $("#prod_name").val(result.results[0].productName);
          $("#prod_variant").val(result.results[0].productFlavour);
          $("#notes").val(result.results[0].notes);
          $("#date_due").val(result.results[0].dueDate.split(" ")[0]).attr({
            min: get_today(),
          });
          $("#date_creation").val(creationDate);

          $("#count_previous").val(result.results[0].previousCount);
          $("#count_last").val(result.results[0].lastCount);

          //Hide all buttons before selecting which to show
          $("#btn-update").hide();
          $("#btn-close").hide();
          $("#btn-recount").hide();

          //RequestState
          $("#req_id").val(element.attr("id"));
          if (result.results[0].isClosed == 0) {
            switch (result.results[0].requestState) {
              case "countRequest":
                append_img_request_state("request_state", "../../assets/img/countRequest.png", image_size, "Asked for count");
                $("#notes").attr("readonly", true);
                $("#date_due").attr("readonly", true);
                $("#btn-close").show();
                break;
              case "countDone":
                append_img_request_state("request_state", "../../assets/img/countDone.png", image_size, "Count done");
                $("#notes").attr("readonly", false);
                $("#date_due").attr("readonly", false);
                $("#btn-update").show();
                $("#btn-close").show();
                $("#btn-recount").show();
                break;
              case "recountRequest":
                append_img_request_state("request_state", "../../assets/img/recountRequest.png", image_size, "Asked for recount");
                $("#notes").attr("readonly", true);
                $("#date_due").attr("readonly", true);
                $("#btn-close").show();
                break;
              case "recountDone":
                append_img_request_state("request_state", "../../assets/img/recountDone.png", image_size, "Recount done");
                $("#notes").attr("readonly", false);
                $("#date_due").attr("readonly", false);
                $("#btn-update").show();
                $("#btn-close").show();
                $("#btn-recount").show();
                break;
              default:
            }
          } else {
            append_img_request_state("request_state", "../../assets/img/closed.png", image_size, "Recount done");
          }
        });
        table_data_requester.query({
          q_name: "office_requests_details",
          q_data: {
            "f.requestId": element.attr("id"),
          },
        });
      }

      function register_clicks() {
        $(".table-row").dblclick(function (e) {
          make_editable($(this));
        });

        $("#edit-popup").click(function (e) {
          if (e.target === this) {
            $(this).hide();
          }
        });

        $(".exit-button").click(function (e) {
          if (e.target === this) {
            $("#edit-popup").hide();
          }
        });
      }

      //Get table data
      $(document).ready(function () {
        $("#edit-popup").hide();

        //Update button
        $("#btn-update").click((e) => {
          officeUpdate($("#popup").attr("class"), $("#notes").val(), $("#date_due").val());
          location.reload();
        });
        //Close button
        $("#btn-close").click((e) => {
          officeClose($("#popup").attr("class"), get_today());
          location.reload();
        });
        //Recount button
        $("#btn-recount").click((e) => {
          officeRecount($("#popup").attr("class"));
          //location.reload();
        });

        const table_headers_strings = {
          "IS CLOSED": "isClosed",
          STATUS: "requestState",
          PRODUCT: "productName",
          FLAVOUR: "productFlavour",
          NOTES: "notes",
          "REQUEST DATE [dd/mm/yyyy]": "requestDate",
          "DUE DATE [dd/mm/yyyy]": "dueDate",
          "CLOSED DATE [dd/mm/yyyy]": "terminationDate",
          "LAST COUNT": "lastCount",
        };
        const table_data_requester = new Requester((result) => {
          table_maker(result.results, "request-table-container", table_headers_strings);
          register_clicks();
          $("#records_table").DataTable();
        });
        table_data_requester.query({q_name: "office_requests"});
      });
    </script>
  </head>
  <body>
    <main role="main" class="container">
      <!--  -->
      <!-- Popup -->
      <!--  -->
      <div id="edit-popup" class="popup-container">
        <div id="popup">
          <div class="card-section exit-button-wrapper">
            <div class="card-header-title">Details</div>
            <div class="exit-button">&times;</div>
          </div>
          <div id="popup-data" class="card-section form-holder">
            <!-- Request info -->
            <div class="form-group row">
              <div class="row col-12">
                <label for="req_id" class="col-1 col-form-label">Request Id</label>
                <div class="input-group">
                  <div class="input-group-prepend" id="request_state"></div>
                  <input id="req_id" name="req_id" type="text" class="form-control" aria-describedby="req_idHelpBlock" required="required" readonly />
                </div>
                <span id="req_idHelpBlock" class="form-text text-muted">Assigned id to the current request</span>
              </div>
            </div>

            <!-- Product info -->
            <div class="row">
              <div class="row col-12">
                <div class="form-group col no-gutters">
                  <label class="col-12 col-form-label" for="prod_code">Product Code</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-barcode"></i></div>
                      </div>
                      <input id="prod_code" name="prod_code" type="text" class="form-control" aria-describedby="prod_codeHelpBlock" required="required" readonly />
                    </div>
                    <span id="prod_codeHelpBlock" class="form-text text-muted">Code assigned to the product</span>
                  </div>
                </div>

                <div class="form-group col no-gutters">
                  <label class="col-12 col-form-label" for="prod_name">Product Name</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-tag"></i></div>
                      </div>
                      <input id="prod_name" name="prod_name" type="text" class="form-control" aria-describedby="prod_nameHelpBlock" required="required" readonly />
                    </div>
                    <span id="prod_nameHelpBlock" class="form-text text-muted">Descriptive product name</span>
                  </div>
                </div>

                <div class="form-group col no-gutters">
                  <label for="prod_variant" class="col-12 col-form-label">Product flavour</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-archive"></i>
                        </div>
                      </div>
                      <input id="prod_variant" name="prod_variant" type="text" class="form-control" aria-describedby="prod_variantHelpBlock" required="required" readonly />
                    </div>
                    <span id="prod_variantHelpBlock" class="form-text text-muted">The specific variant of this product</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Notes -->
            <div class="form-group row">
              <div class="row col-12">
                <label for="notes" class="col-1 col-form-label">Notes</label>
                <div class="input-group">
                  <textarea id="notes" name="notes" cols="20" rows="2" class="form-control" aria-describedby="notesHelpBlock" readonly></textarea>
                </div>
              </div>
            </div>

            <!-- Dates -->
            <div class="row">
              <div class="row col-12">
                <div class="form-group col no-gutters">
                  <label for="date_due" class="col-12 col-form-label">Due Date [mm/dd/yyyy]</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-calendar"></i>
                        </div>
                      </div>
                      <input id="date_due" name="date_due" type="date" class="form-control" aria-describedby="date_dueHelpBlock" required="required" readonly />
                    </div>
                  </div>
                </div>

                <div class="form-group col no-gutters">
                  <label for="date_creation" class="col-12 col-form-label">Creation Date [mm/dd/yyyy]</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-calendar"></i>
                        </div>
                      </div>
                      <input id="date_creation" name="date_creation" type="text" aria-describedby="date_creationHelpBlock" required="required" class="form-control" readonly />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Counts -->
            <div class="row">
              <div class="row col-12">
                <div class="form-group col no-gutters">
                  <label for="count_previous" class="col-12 col-form-label">Previous Count</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-bar-chart-o"></i>
                        </div>
                      </div>
                      <input id="count_previous" name="count_previous" type="text" class="form-control" aria-describedby="count_previousHelpBlock" readonly />
                    </div>
                  </div>
                </div>

                <div class="form-group col no-gutters">
                  <label for="count_last" class="col-12 col-form-label">Last Count</label>
                  <div class="col-12">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">
                          <i class="fa fa-refresh"></i>
                        </div>
                      </div>
                      <input id="count_last" name="count_last" type="text" class="form-control" readonly />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row col-12 justify-content-center" style="padding-top: 10px">
              <div class="col-10 form-group row col-10 margin-10">
                <button name="update" type="submit" class="styled-btn btn-blue" id="btn-update">Update</button>
              </div>
              <div class="row col-12 popup-buttons-wrapper justify-content-evenly margin-10">
                <button name="close" type="submit" class="col-5 styled-btn btn-red" id="btn-close">
                  <img src="../../assets/img/closed_icon.png" alt="Close" />
                </button>

                <button name="recount" type="submit" class="col-5 styled-btn btn-yellow" id="btn-recount">
                  <img src="../../assets/img/recountRequest_icon.png" alt="Recount" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--  -->
      <!-- Header -->
      <!--  -->
      <div class="header weight-800" id="header">Office</div>

      <!--  -->
      <!-- Sub Header -->
      <!--  -->
      <div class="sub-header">
        <div class="dropdown">
          <button class="styled-btn dropdown-toggle btn-blue" type="button" id="btn-filters" data-bs-toggle="dropdown" aria-expanded="false">Filters</button>
          <ul class="dropdown-menu btn-blue" aria-labelledby="btn-filters">
            <li><a class="dropdown-item" href="#">Most Recent</a></li>
            <li><a class="dropdown-item" href="#">Oldest</a></li>
            <li><a class="dropdown-item" href="#">Upcoming due date</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" href="#">
                <label class="form-check-label" for="flexCheckChecked">
                  <input class="" type="checkbox" value="showClosed" id="flexCheckChecked" />
                  Show closed
                </label>
              </a>
            </li>
          </ul>
        </div>

        <a type="button" id="btn-add-request" class="styled-btn btn-blue text-align-center no-text-decoration" href="office_create.html">Add Request</a>
      </div>

      <div class="request-table" id="request-table-container"></div>
    </main>
  </body>
</html>
