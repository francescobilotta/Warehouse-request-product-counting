    <script src="../../assets/js/table_generator.js"></script>
    <script>
      function getTableData() {
        $.ajax({
          type: "GET",
          url: "../../../../server/api/request_receiver.php",
          dataType: "json",
          data: {
            "q_name": "office_requests_details",
            "q_data": {
              "f.requestId": 2
            }
          },
          success: function (data) {
            const headers_strings = {
              "MODIFY": "",
              "STATUS": "requestState",
              "PRODUCT": "productName",
              "FLAVOUR": "productFlavour",
              "NOTES": "notes",
              "REQUEST DATE": "requestDate",
              "DUE DATE": "dueDate",
              "CLOSED DATE": "terminationDate",
              "LAST COUNT": "lastCount",
              "PREVIOUS COUNT": "previousCount"
            };
            if (data.status === "ok") {
              console.log(data);
              table_maker(data.results, "request-table-container", headers_strings);
            }
          },
          error: function(error) {
            console.log(error)
          }
        });
      }
    </script>

    <script>
      $(document).ready(function () {
        getTableData();
      });
      let intervalId = window.setInterval(function(){
        getTableData();
      }, 30000);
    </script>

      <div class="sub-header">

          type="button"
          id="filters"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Filters
        </button>
        <div class="dropdown-menu" aria-labelledby="filters">
          <a class="dropdown-item" href="#">Most Recent</a>
          <a class="dropdown-item" href="#">Oldest</a>
          <a class="dropdown-item" href="#">Upcoming due date</a>

          <a class="dropdown-item" href="#">
            <label class="form-check-label" for="flexCheckChecked">
              <input
                class=""
                type="checkbox"
                value="showClosed"
                id="flexCheckChecked"
              />
              Show closed
            </label>
          </a>
        </div>
        <button type="button" class="btn btn-primary" onclick="getTableData()">Add Request</button>
      </div>

      <div class="request-table" id="request-table-container">
      </div>
    </main>
  </body>
