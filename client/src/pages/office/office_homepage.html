    <script>
      $(document).ready(function () {

          NOTES: "notes",

          "DUE DATE": "dueDate",
          "CLOSED DATE": "terminationDate",
          "LAST COUNT": "lastCount",

        };

        const data = {
          q_name: "office_requests",

        };

        const requester = new Requester(data, function (result) {
          table_maker(result.results, "request-table-container", headers_strings);
        });
        requester.query();
      });

      $(".table-row").click((eventObj) => {
